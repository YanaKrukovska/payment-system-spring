<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<nav th:fragment="navigation" class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/welcome" th:text="#{navbar.navbarHeader}"></a>
        </div>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" sec:authorize="hasRole('CLIENT')">
                <a class="nav-link" th:href="@{/account/all/{clientId}(clientId=${#authentication.getPrincipal().getClient().getId()})}"
                   th:text="#{navbar.accounts}"></a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('CLIENT')">
                <a class="nav-link" href="/card/all" th:text="#{navbar.creditCards}"></a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('CLIENT')">
                <a class="nav-link" href="/payment/all" th:text="#{navbar.payments}"></a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/request/all" th:text="#{navbar.requests}"></a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                <a class="nav-link" href="/client/all" th:text="#{navbar.clients}"></a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li sec:authorize="!isAuthenticated()">
                <a class="nav-link" href="/login" th:text="#{navbar.login}"></a>
            </li>
            <li sec:authorize="isAuthenticated()">
                <a class="nav-link" href="/logout" th:text="#{navbar.logout}">L</a>
            </li>
            <li>
                <a id="en-link" class="nav-link" th:href="@{''(lang=en)}">ENG</a>
            </li>
            <li>
                <a id="ua-link" class="nav-link"  th:href="@{''(lang=ua)}">UA</a>
            </li>
        </ul>
    </div>
</nav>
</html>
