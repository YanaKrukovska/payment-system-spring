<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{payment.create}"></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="../static/css/form.css" th:href="@{/css/form.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="fragments/navbar.html :: navigation"></div>
<div class="custom-form">

    <form th:action="@{/payment/add}" th:object="${payment}" method="post">

        <h2 class="text-center" th:text="#{payment.create}"></h2>

        <div class="form-group">
            <label for="amount" th:text="#{general.amount}"> </label>
            <input id="amount" type="number" step="0.1" min="0" class="form-control"
                   name="amount" th:field="*{amount}" required>
        </div>
        <div class="form-group">
            <label for="receiverIban" th:text="#{payment.receiverIban}"> </label>
            <input id="receiverIban" th:field="*{receiverIban}" type="text" class="form-control" name="receiverIban">
        </div>
        <div class="form-group">
            <label for="details" th:text="#{payment.details}"> </label>
            <input id="details" type="text" th:field="*{details}" class="form-control" name="details">
        </div>
        <div class="form-group">
            <label for="accountId" hidden></label>
            <input id="accountId" type="text" th:value="${accountId}" th:field="*{account.id}" class="form-control"
                   hidden>
            <button type="submit" class="btn btn-success btn-block" th:text="#{payment.create}">
            </button>
        </div>
    </form>

</div>
</body>
</html>
